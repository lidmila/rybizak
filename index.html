<style>
#alko-kalkulacka {

  display: none;

</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const target = document.getElementById("alko-kalkulacka");

  const drinks = [
    { name: "Pivo 10¬∞ (4 %)", abv: 4 },
    { name: "Pivo 12¬∞ (5 %)", abv: 5 },
    { name: "V√≠no b√≠l√© (12 %)", abv: 12 },
    { name: "V√≠no ƒçerven√© (13 %)", abv: 13 },
    { name: "Sekt (11 %)", abv: 11 },
    { name: "Vodka (40 %)", abv: 40 },
    { name: "Rum (37.5 %)", abv: 37.5 },
    { name: "Slivovice (50 %)", abv: 50 },
    { name: "Fernet (38 %)", abv: 38 },
    { name: "Griotka (20 %)", abv: 20 },
    { name: "Cuba Libre", abv: 10 },
    { name: "Gin & Tonic", abv: 9 },
    { name: "Mojito", abv: 8 },
    { name: "Aperol Spritz", abv: 11 },
    { name: "Tequila Sunrise", abv: 12 },
  ];

  let html = `
    <form id="alcoholForm">
      <div class="flex-row">
        <div>
          <label for="gender">Pohlav√≠:</label>
          <select id="gender">
            <option value="male">Mu≈æ</option>
            <option value="female">≈Ωena</option>
          </select>
        </div>
        <div>
          <label for="weight">V√°ha (kg):</label>
          <input type="number" id="weight" required>
        </div>
      </div>
      <div class="flex-row">
        <div>
          <label for="startTime">Zaƒç√°tek pit√≠:</label>
          <input type="time" id="startTime" required>
        </div>
        <div>
          <label for="endTime">Konec pit√≠:</label>
          <input type="time" id="endTime" required>
        </div>
      </div>
      <h4>Zadej a≈æ 5 n√°poj≈Ø:</h4>
      <div id="drink-rows">`;

  for (let i = 0; i < 5; i++) {
    html += `
      <div class="drink-entry">
        <label>
          N√°poj ${i + 1}:
          <select id="select-${i}">
            <option value="">‚Äì vyber n√°poj ‚Äì</option>
            ${drinks.map((d, j) => `<option value="${j}">${d.name}</option>`).join("")}
          </select>
          &nbsp;&nbsp; Mno≈æstv√≠:
          <input type="number" id="volume-${i}" placeholder="ml" min="0" style="width:80px">
        </label>
      </div>`;
  }

  html += `
      </div>
      <button type="submit">Spoƒç√≠tat</button>
    </form>
    <div id="result"></div>
  `;

  target.innerHTML = html;

  document.getElementById("alcoholForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const gender = document.getElementById("gender").value;
    const weight = parseFloat(document.getElementById("weight").value);
    const startTime = document.getElementById("startTime").value;
    const endTime = document.getElementById("endTime").value;
    const r = gender === "male" ? 0.71 : 0.58;
    const beta = 0.015;
    const parseTime = t => {
      const [h, m] = t.split(":").map(Number);
      return h + m / 60;
    };
    const H = parseTime(endTime) - parseTime(startTime);
    let totalAlcohol = 0;
    for (let i = 0; i < 5; i++) {
      const sel = document.getElementById(`select-${i}`).value;
      const vol = parseFloat(document.getElementById(`volume-${i}`).value);
      if (sel !== "" && !isNaN(vol) && vol > 0) {
        const drink = drinks[sel];
        totalAlcohol += vol * (drink.abv / 100) * 0.789;
      }
    }
    const resultDiv = document.getElementById("result");
    if (totalAlcohol === 0) {
      resultDiv.style.display = "block";
      resultDiv.innerHTML = "Zadej alespo≈à jeden n√°poj.";
      return;
    }
    const bac0 = totalAlcohol / (weight * 1000 * r) * 1000;
    const bac = Math.max(0, bac0 - beta * H);
    const tSobriety = bac / beta;
    const soberDecimal = parseTime(endTime) + tSobriety;
    const soberH = Math.floor(soberDecimal) % 24;
    const soberM = Math.round((soberDecimal % 1) * 60);
    resultDiv.style.display = "block";
    resultDiv.innerHTML = `
      üíß <strong>Odhadovan√© promile:</strong> ${bac.toFixed(3)} ‚Ä∞<br>
      ‚è∞ <strong>Vyst≈ô√≠zliv√≠te p≈ôibli≈ænƒõ v:</strong> ${String(soberH).padStart(2, '0')}:${String(soberM).padStart(2, '0')}
      <small>V√Ωpoƒçty jsou orientaƒçn√≠. Skuteƒçn√© odbour√°v√°n√≠ z√°vis√≠ na individu√°ln√≠ch faktorech.</small>
    `;
  });
});
</script>
