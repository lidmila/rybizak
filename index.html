<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Alkohol kalkulačka Rybízák</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h2>Alkoholová kalkulačka</h2>
<form id="alcoholForm">
  <label>Pohlaví:
    <select id="gender">
      <option value="male">Muž</option>
      <option value="female">Žena</option>
    </select>
  </label><br>

  <label>Váha (kg):
    <input type="number" id="weight" required>
  </label><br>

  <label>Začátek pití:
    <input type="time" id="startTime" required>
  </label><br>

  <label>Konec pití:
    <input type="time" id="endTime" required>
  </label><br>

  <h4>Zadej až 5 nápojů:</h4>
<div id="drink-rows">
  <!-- Nápoje se vloží přes JS -->
</div>

  <button type="submit">Spočítat</button>
</form>

<div id="result"></div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
