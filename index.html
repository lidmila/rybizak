<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Alkohol kalkulačka Rybízák</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
 <h2>Alkoholová kalkulačka</h2>
  <form id="alcoholForm">
    <div class="flex-row">
      <div>
        <label for="gender">Pohlaví:</label>
        <select id="gender">
          <option value="male">Muž</option>
          <option value="female">Žena</option>
        </select>
      </div>
      <div>
        <label for="weight">Váha (kg):</label>
        <input type="number" id="weight" required>
      </div>
    </div>

    <div class="flex-row">
      <div>
        <label for="startTime">Začátek pití:</label>
        <input type="time" id="startTime" required>
      </div>
      <div>
        <label for="endTime">Konec pití:</label>
        <input type="time" id="endTime" required>
      </div>
    </div>

    <h4>Zadej až 5 nápojů:</h4>
    <div id="drink-rows"></div>

    <button type="submit">Spočítat</button>
  </form>

  <div id="result"></div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
